<body>
  <div id="dv">
    <p>123</p>
  </div>
  <p id="pp">456</p>
  <!--<script src="jquery.js"></script>-->
  
  <script>
    // '<p><span>123</span></p><div></div>'
    function parseHTML ( html ){
      // 存储所有创建的dom元素
      var ret = [],
          div,
          node;

      div = document.createElement( 'div' );
      div.innerHTML = html;
      for ( node = div.firstChild; node; node = node.nextSibling ){
        if ( node.nodeType === 1 ){
          ret.push( node );
        }
      }

      return ret;
    }

    // console.log( parseHTML( '<p><span>123</span></p><div></div>' ) );

  </script>
