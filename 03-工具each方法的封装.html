<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>工具方法each</title>
</head>
<body>
  <!--<script src="jquery.js"></script>-->
  <script src="itcast-0.0.3.js"></script>
  <script>
    var arr = [ 1, 2, 3 ];
    $.each( arr, function ( i, v ){
      if ( v >= 2 ){
        return false;
      }
      console.log( i );
      console.log( v );
      console.log( this ); // this -> 当前遍历到的元素
      
    } );
  </script>
</body>
</html>
